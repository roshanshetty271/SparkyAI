name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

jobs:
  # Check if deployment secrets are configured
  check-secrets:
    name: Check Deployment Secrets
    runs-on: ubuntu-latest
    outputs:
      railway-configured: ${{ steps.check-railway.outputs.configured }}
      vercel-configured: ${{ steps.check-vercel.outputs.configured }}
    steps:
      - name: Check Railway token
        id: check-railway
        run: |
          if [ -n "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è RAILWAY_TOKEN secret is not configured - skipping Railway deployment"
          fi

      - name: Check Vercel token
        id: check-vercel
        run: |
          if [ -n "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è VERCEL_TOKEN secret is not configured - skipping Vercel deployment"
          fi

  # Deploy Backend to Railway
  deploy-backend:
    name: Deploy Backend to Railway
    runs-on: ubuntu-latest
    needs: check-secrets
    if: needs.check-secrets.outputs.railway-configured == 'true'
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: |
          railway up --service sparky-api --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  # Deploy Frontend to Vercel
  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    needs: [check-secrets, deploy-backend]
    if: |
      always() && 
      needs.check-secrets.outputs.vercel-configured == 'true' &&
      (needs.deploy-backend.result == 'success' || needs.deploy-backend.result == 'skipped')
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: packages/web
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: packages/web
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL }}
          NEXT_PUBLIC_WS_URL: ${{ secrets.WS_URL }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: packages/web
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # Post-deployment validation
  validate-deployment:
    name: Validate Deployment
    runs-on: ubuntu-latest
    needs: [check-secrets, deploy-backend, deploy-frontend]
    if: |
      always() && 
      (needs.deploy-backend.result == 'success' || needs.deploy-frontend.result == 'success')

    steps:
      - name: Health check - Backend
        if: needs.deploy-backend.result == 'success'
        run: |
          if [ -z "${{ secrets.API_URL }}" ]; then
            echo "‚ö†Ô∏è API_URL not configured, skipping health check"
            exit 0
          fi
          for i in {1..5}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.API_URL }}/health || echo "000")
            if [ "$response" = "200" ]; then
              echo "‚úÖ Backend health check passed"
              exit 0
            fi
            echo "Attempt $i: Backend not ready (status: $response), waiting..."
            sleep 10
          done
          echo "‚ùå Backend health check failed"
          exit 1
        continue-on-error: true

      - name: Health check - Frontend
        if: needs.deploy-frontend.result == 'success'
        run: |
          if [ -z "${{ secrets.FRONTEND_URL }}" ]; then
            echo "‚ö†Ô∏è FRONTEND_URL not configured, skipping health check"
            exit 0
          fi
          for i in {1..5}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.FRONTEND_URL }} || echo "000")
            if [ "$response" = "200" ]; then
              echo "‚úÖ Frontend health check passed"
              exit 0
            fi
            echo "Attempt $i: Frontend not ready (status: $response), waiting..."
            sleep 10
          done
          echo "‚ùå Frontend health check failed"
          exit 1
        continue-on-error: true

      - name: Notify success
        if: success()
        run: echo "üöÄ Deployment completed successfully!"
      
      - name: Notify skipped
        if: |
          needs.deploy-backend.result == 'skipped' && 
          needs.deploy-frontend.result == 'skipped'
        run: echo "‚ö†Ô∏è Deployment was skipped - please configure RAILWAY_TOKEN and VERCEL_TOKEN secrets"
