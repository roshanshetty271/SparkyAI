[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage options
addopts = 
    --verbose
    --color=yes
    --strict-markers
    -ra

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that take > 1s
    security: Security-related tests
