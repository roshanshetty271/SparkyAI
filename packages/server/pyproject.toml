[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sparky-server"
version = "1.0.0"
description = "SparkyAI FastAPI Server"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Roshan Shetty"}
]

dependencies = [
    # Server framework
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "websockets>=12.0",
    "httpx>=0.26.0",
    
    # Agent core (local package - install with: pip install -e ../agent-core)
    # "agent-core @ file:///${PROJECT_ROOT}/packages/agent-core",
    
    # Redis - using custom REST client implementation
    # No package needed - implementation in server/utils/redis.py
    
    # Rate limiting
    "slowapi>=0.1.9",
    
    # Security
    "python-multipart>=0.0.6",
    
    # Utilities
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "coverage>=7.0.0",
    "httpx>=0.26.0",
]
dev = [
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[tool.setuptools.packages.find]
where = ["."]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
