name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    services:
      # Optional: Run backend service for E2E tests
      # backend:
      #   image: python:3.11
      #   ports:
      #     - 8000:8000
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Backend
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e packages/agent-core
          pip install -e packages/server

      - name: Start backend server
        run: |
          cd packages/server
          python -m uvicorn server.main:app --host 0.0.0.0 --port 8000 &
          echo $! > backend.pid
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LANGFUSE_PUBLIC_KEY: ""
          LANGFUSE_SECRET_KEY: ""

      - name: Wait for backend
        run: |
          timeout 30 bash -c 'until curl -s http://localhost:8000/health; do sleep 2; done'

      # Setup Frontend
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: packages/web/package-lock.json

      - name: Install frontend dependencies
        working-directory: packages/web
        run: |
          npm ci
          npx playwright install --with-deps chromium firefox webkit

      - name: Build frontend
        working-directory: packages/web
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          NEXT_PUBLIC_WS_URL: ws://localhost:8000

      - name: Start frontend server
        working-directory: packages/web
        run: |
          npm start &
          echo $! > frontend.pid
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          NEXT_PUBLIC_WS_URL: ws://localhost:8000

      - name: Wait for frontend
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:3000; do sleep 2; done'

      # Run E2E Tests
      - name: Run Playwright tests
        working-directory: packages/web
        run: npx playwright test
        env:
          NEXT_PUBLIC_BASE_URL: http://localhost:3000
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: packages/web/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: packages/web/test-results/
          retention-days: 30

      # Cleanup
      - name: Stop servers
        if: always()
        run: |
          if [ -f packages/web/frontend.pid ]; then
            kill $(cat packages/web/frontend.pid) || true
          fi
          if [ -f packages/server/backend.pid ]; then
            kill $(cat packages/server/backend.pid) || true
          fi

  # Visual regression testing (optional)
  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: packages/web/package-lock.json

      - name: Install dependencies
        working-directory: packages/web
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Run visual regression tests
        working-directory: packages/web
        run: npx playwright test --grep @visual
        continue-on-error: true

      - name: Upload snapshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: visual-diff
          path: packages/web/test-results/
          retention-days: 7
